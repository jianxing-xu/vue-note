<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1496110_jf0763uzu9.css">
  <title>vue-note</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but vue-note doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const html = document.querySelector("html");
      let fontSize = window.innerWidth / 10;
      fontSize = fontSize > 40 ? 40 : fontSize;
      html.style.fontSize = fontSize + "px";
    });
    window.onload = function () {
      // 阻止双击放大
      var lastTouchEnd = 0;
      document.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      });
      document.addEventListener('touchend', function (event) {
        var now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // 阻止双指放大
      document.addEventListener('gesturestart', function (event) {
        event.preventDefault();
      });
    }
  </script>
</body>

</html>
